<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 p-6 font-sans">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Hexa Bot - Chat History</h1>
    <div class="space-y-4">
      {% for record in records %}
        <div class="bg-gray-800 p-4 rounded-lg shadow">
          <p class="text-sm text-gray-400">#{{ record.id }} — {{ record.timestamp }}</p>
          <p class="mt-2"><strong>Q:</strong> {{ record.question }}</p>
          <p><strong>A:</strong> {{ record.answer }}</p>
        </div>
      {% endfor %}
    </div>
    <div class="mt-6 text-center">
      <a href="/" class="text-blue-400 hover:underline">⬅ Back to Hexa Bot</a>
    </div>
  </div>
</body>
</html>
